<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>JordanShoes</title>
</head>

<body>
    <header>
        <div class="header-discount">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div class="header-brand">
            <h3>JordanShoes</h3>
        </div>
    </header>    

    <!-- BG HERO -->
    <section class="hero">       
        <div class="text-hero">
            <h2>A melhor loja de Jordan</h2>
            <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
    </section>

    <!-- MAIN -->
    <main>
        <div class="main-container">
            <div class="main-title">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>

            <div class="main-cards">
                <div class="card">
                    <img src="assets/images/jordan-green.png" alt="Air Jordan Green">
                </div>
                <div class="card">
                    <img src="assets/images/jordan-tropical.png" alt="Air Jordan Tropical">
                </div>
                <div class="card">
                    <img src="assets/images/jordan-purple.png" alt="Air Jordan Purple">
                </div>
                <div class="card">
                    <img src="assets/images/jordan-gray.png" alt="Air Jordan Gray">
                </div>
                <div class="card">
                    <img src="assets/images/jordan-red.png" alt="Air Jordan Red">
                </div>
                <div class="card">
                    <img src="assets/images/jordan-citrus.png" alt="Air Jordan Citrus">
                </div>
                <div class="card">
                    <img src="assets/images/jordan-gray-camo.png" alt="Air Jordan Gray Camo">
                </div>
                <div class="card">
                    <img src="assets/images/jordan-carbon.png" alt="Air Jordan Carbon">
                </div>
            </div>
        </div>
    </main>


    <!-- BG HERO -->
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
